<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Navigation Bar</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/202612f1bf.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Handlee&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Manrope&display=swap" rel="stylesheet">
</head>
<body>
    <nav class="navbar">
        <span class="navbar-toggle" id="js-navbar-toggle">
            <i class="fas fa-bars"></i>
        </span>

        <a href="#" class="logo">Instagram</a>

        <input type="text" class="search" placeholder="&#xf002; Search">

        <ul class="main-nav" id="js-menu">
            <li>
                <a href="#" class="nav-links"><i class="fas fa-home"></i><span class="name">Home</span></a>
            </li>

            <li>
                <a href="#" class="nav-links"><i class="fab fa-telegram-plane"></i><span class="name">Direct</span></a>
            </li>

            <li>
                <a href="#" class="nav-links"><i class="far fa-compass"></i><span class="name">Find People</span></a>
            </li>

            <li>
                <a href="#" class="nav-links"><i class="far fa-heart"></i><span class="name">Activity Feed</span></a>
            </li>

            <li>
                <a href="#" class="nav-links"><i class="far fa-smile"></i><span class="name">Profile</span></a>
            </li>
        </ul>
    </nav>
<script type="text/javascript" src="script.js"></script>
</body>
</html>
